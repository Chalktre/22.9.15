<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				margin: 0 auto;
				/* margin: 0 auto居中必须要有width属性 */
				width: 500px;
			}
			.l {
				float: left;
				height: 300px;
				/* margin: 0 auto; */
				width: 100px;
				background-color: red;
			}
			.m {
				float: left;
				height: 300px;
				position: relative;
				width: 400px;
				background-color: green;
			}
			
			.r {
				float: left;
				position: absolute;
				right: 10px;
				top: 10px;
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="l">
			</div>
			<div class="m">
				<div class="r">	
				</div>
				
			</div>
		</div>
	</body>
</html>
